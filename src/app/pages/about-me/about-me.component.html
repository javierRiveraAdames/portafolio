@if (isVisible) {

<div class="content-parent" #contentParent>
    <header class="header" #header>
        <div class="header-content-left">
            <img src="img/cv.png" alt="Imagen papelera" class="wordpad-img" />
            <div class="divider"></div> 
            <img src="img/save.png" alt="Imagen papelera" class="save-img" />
            <svg class="icon-svg rotate-60"  xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z" />
            </svg>
            <svg class="icon-svg rotate-120" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z" />
            </svg>
            <div class="divider"></div> 

            <span class="title">About me</span>

        </div>
        <div class="header-content-rigth">
            <button mat-icon-button class="b-minimize" (click)="minimize()">
                <mat-icon>remove</mat-icon> <!-- Minimizar -->
            </button>
            <button mat-icon-button class="b-maximize pixel" (click)="maximize()">
                <mat-icon>crop_square</mat-icon> <!-- Maximizar -->
            </button>
            <button mat-icon-button (click)="close()" class="b-close">
                <mat-icon>close</mat-icon> <!-- Cerrar -->
            </button>
        </div>

    </header>

</div>
}
